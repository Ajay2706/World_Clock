<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <title>World Clock</title>
  </head>

  <body>
    <div class="inFormBackground">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="inLoginForm">
        <form method="POST">
          {% csrf_token %}
          <div class="form">
            <input
              type="search"
              name="search"
              placeholder="Enter Country name here..."
              id="input"
              autocomplete="off"
              autofocus
            >

            <div class="position">
            <ul class="list"></ul>
          </div>
            <button type="submit">search</button>
          </div>
        </form>
        <div class="time">
            <div style="
  position: relative;
  font-size: 18px;
  top: -10px">The timezone in {{search}} is</div>
            <div class="zonename">{{zone}}</div>
            <div class="hrs24">{{hrs_24}}</div>
            <div class="hrs">{{hrs_12}}</div>
        </div>
      </div>
    </div>
    <script src="{% static 'script.js'%}"></script>
  </body>
</html>
